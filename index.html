<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Good Day Dema Control Room</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="controlRoom">
    <img src="assets/control-room.png" alt="Dema Control Room" id="room-bg" />

    <!-- Clickable screens -->
    <div class="screen" id="screen1" data-target="puzzle1"></div>
    <div class="screen" id="screen2" data-target="puzzle2"></div>
    <div class="screen" id="screen3" data-target="puzzle3"></div>
    <div class="screen" id="screen4" data-target="puzzle3"></div>
    <div class="screen" id="screen5" data-target="puzzle3"></div>
    <div class="screen" id="screen6" data-target="puzzle3"></div>
    <div class="screen" id="screen7" data-target="puzzle3"></div>
    
    <!-- numer screen -->
    <div id="grid">
        <div class="screen" id="s8"></div>
        <div class="screen" id="s9"></div>
        <div class="screen" id="s10"></div>
        <div class="screen" id="s11"></div>
        <div class="screen" id="s12"></div>
        <div class="screen" id="s13"></div>
        <div class="screen" id="s14"></div>
        <div class="screen" id="s15"></div>
        <div class="screen" id="s16"></div>
        <div class="screen" id="s17"></div>
    </div>
    <div class="screen" id="button"></div>
    <!-- Intro Terminal Overlay -->
    <div id="intro-screen">
        <div class="terminal">
        <!-- Step 1: Login Prompt -->
        <div id="login-screen">
            <p>Good Day, Bishop.</p>
            <p>Identification required to access Control Node.</p>
            <input type="text" id="user-name" placeholder="Enter name..." autocomplete="off">
            <button id="login-btn">Authenticate</button>
        </div>
    
        <!-- Step 2: Typewriter Intro -->
        <pre id="intro-text" class="hidden"></pre>
        <button id="begin-btn" class="hidden">Click Here to Begin</button>
        </div>
    </div>

    <div id="center-terminal" class="hidden">
        <div class="terminal">
          <button id="terminal-close">X</button>
          <p id="terminal-status">Connecting to secure terminal...</p>
          <p>Password required:</p>
          <input type="password" id="terminal-password" placeholder="Enter password" autocomplete="off">
          <button id="terminal-login-btn">Enter</button>
          <span id="terminal-hint" title="Looks like a phone keypad...">[?]</span>
          <p id="terminal-message"></p>
        </div>
      </div>
     
      <div id="phase2-terminal" class="hidden">
        <div class="terminal">
          <button id="terminal-close" style="position:absolute; top:5px; right:10px;">X</button>
          <pre id="terminal-output"></pre>
        </div>
      </div>

    <div id="thoughts-box" class="hidden">
        <p id="thoughts-text"></p>
      </div>
        
    
  </div>
  
  <script src="script.js"></script>
</body>
</html>
